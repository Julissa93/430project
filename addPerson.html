<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Login Page</title>
  </head>
  
  <body>

   <div class="container" style="max-width:600px;padding:40px 20px;background:#ebeff2">

	<h3>Add Person</h3>
	<form class="form-horizontal" role="form">
	   <div class="form-group">
	      <label for="name" class ="control-label col-sm-3">First name</label>
		<div class="col-sm-8">
	      <input type="name" class="form-control" id="name" placeholder="Enter name">
		</div>
	    </div>
	  
       <div class="form-group">
	      <label for="lastName" class ="control-label col-sm-3">Last Name</label>
		<div class="col-sm-8">
	      <input type="address" class="form-control" id="lastName" placeholder="Enter Last name">
		</div>
	    </div>
	   
	   
       <div class="form-group">
	      <label for="ID" class ="control-label col-sm-3">ID</label>
		<div class="col-sm-8">
	      <input type="text" class="form-control" id="id" placeholder="Enter ID">
		</div>
	    </div>
	   
	      <div class="form-group">
	      <label for="DOB" class ="control-label col-sm-3">DOB</label>
		<div class="col-sm-8">
	      <input type="date" class="form-control" id="dob">
		</div>
	    </div>
	   
	   <div class="form-group">
	      <label for="pwd" class ="control-label col-sm-3">PIN</label>
		<div class="col-sm-8">
	      <input type="password" class="form-control" id="pwd" placeholder="Enter PIN">
		</div>
	    </div>
	    
      
        <div class="form-group">
            <label for="location" class ="control-label col-sm-3">Location</label>
                <div class="col-sm-8">
                        <select class="form-control" name="location">
                          <option value="administrator">Location 1</option>
                          <option value="manager">Location 2</option>
                          <option value="user">Location 3</option>
                        </select>                    
             </div>
        </div>
        
        <div class="form-group">
            <label>Student:<input type="checkbox" class="form-control"  id="myCheck"  onclick="myFunction()"></label>
		</div>

        <div class="form-group">
	      <input type="email" style="display:none" class="form-control" id="email" placeholder="Enter email">
	    </div>
     
     
        <br/>
       <div class="col-sm-offset-2 col-sm-8">
	     <button type="submit" class="btn btn-default">Add Person</button>
	   </div>
	</form>
</div>
      
</div>
       

      
      
    
  </body>
  
  <script>
function myFunction() {
    var checkBox = document.getElementById("myCheck");
    var email = document.getElementById("email");
    if (checkBox.checked == true){
        email.style.display = "block";
    } else {
       email.style.display = "none";
    }
}
</script>
</html>
